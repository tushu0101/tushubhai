<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="forgotpass.css">
</head>
<body>


<div class="container">
    <div class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-shopping-basket"></i>
            <span class="company-name">At Door Grocery</span>
        </a>
    </div>
    
    <div class="content">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email"><b>Email:-</b></label>
                <input type="email" id="email" name="email" required placeholder="Enter the email id for password reset">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
</div>
 
            <div class="contact-options">
                <h3>Contact Us:</h3>
                <div class="contact-method">
                    <a href="mailto:example@example.com"><i class="fa fa-envelope"></i> Email</a>
                    <a href="https://www.instagram.com/example/"><i class="fa-brands fa-instagram"></i>Instagram</a>
                </div>
            </div>
<script>
document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    
   
    if (email.trim() === "") {
        showMessage("Please enter your email.");
    } else {
        
        showMessage("Password reset instructions sent to " + email);
        document.getElementById("forgot-password-form").reset(); // Clear form fields
    }
});

function showMessage(message) {
    document.getElementById("message").innerText = message;
}
</script>

</body>
</html>
